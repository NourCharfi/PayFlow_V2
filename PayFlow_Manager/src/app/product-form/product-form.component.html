<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h2>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <form (ngSubmit)="saveProduct()" *ngIf="!loading">
    <div class="mb-3">
      <label for="name" class="form-label">Name *</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" [(ngModel)]="product.description" name="description" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price *</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" min="0" step="0.01" required>
    </div>

    <div class="mb-3">
      <label for="quantite" class="form-label">Quantity *</label>
      <input type="number" class="form-control" id="quantite" [(ngModel)]="product.quantite" name="quantite" min="0" required>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" class="form-control" id="category" [(ngModel)]="product.category" name="category">
    </div>    <div class="d-flex gap-2">      <button type="submit" class="btn btn-sm btn-outline-primary">
        <i class="fas fa-save me-2"></i>Save
      </button>
      <button type="button" class="btn btn-sm btn-outline-secondary" (click)="cancel()">
        <i class="fas fa-times me-2"></i>Cancel
      </button>
    </div>
  </form>
</div>
