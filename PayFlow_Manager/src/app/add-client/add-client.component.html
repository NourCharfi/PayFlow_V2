<div class="container mt-4">
  <h2>{{ isEditMode ? 'Modifier' : 'Ajouter' }} un Client</h2>
  
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <form (ngSubmit)="saveClient()" #clientForm="ngForm">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom *</label>
      <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="client.nom" required>
    </div>
    
    <div class="mb-3">
      <label for="email" class="form-label">Email *</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="client.email" required>
    </div>
    
    <div class="mb-3">
      <label for="telephone" class="form-label">Téléphone</label>
      <input type="tel" class="form-control" id="telephone" name="telephone" [(ngModel)]="client.telephone">
    </div>
    
    <div class="mb-3">
      <label for="adresse" class="form-label">Adresse</label>
      <textarea class="form-control" id="adresse" name="adresse" [(ngModel)]="client.adresse" rows="3"></textarea>
    </div>
    
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary" [disabled]="loading">Ajouter</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Annuler</button>
    </div>
  </form>
</div>
