<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edit Client' : 'Add New Client' }}</h2>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <form (ngSubmit)="saveClient()" *ngIf="!loading">
    <div class="mb-3">
      <label for="nom" class="form-label">Name *</label>
      <input type="text" class="form-control" id="nom" [(ngModel)]="client.nom" name="nom" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email *</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="client.email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="telephone" class="form-label">Phone</label>
      <input type="tel" class="form-control" id="telephone" [(ngModel)]="client.telephone" name="telephone">
    </div>

    <div class="mb-3">
      <label for="adresse" class="form-label">Address</label>
      <textarea class="form-control" id="adresse" [(ngModel)]="client.adresse" name="adresse" rows="3"></textarea>
    </div>    <div class="d-flex gap-2">      <button type="submit" class="btn btn-sm btn-outline-primary">
        <i class="fas fa-save me-2"></i>Save
      </button>
      <button type="button" class="btn btn-sm btn-outline-secondary" (click)="cancel()">
        <i class="fas fa-times me-2"></i>Cancel
      </button>
    </div>
  </form>
</div>
