<div class="container mt-4">
  <h2>{{ isEditMode ? 'Modifier' : 'Ajouter' }} un Produit</h2>
  
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <form (ngSubmit)="saveProduct()" #productForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Nom *</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name" required>
    </div>
    
    <div class="mb-3">
      <label for="price" class="form-label">Prix *</label>
      <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price" required min="0" step="0.01">
    </div>
    
    <div class="mb-3">
      <label for="quantite" class="form-label">Quantit√© *</label>
      <input type="number" class="form-control" id="quantite" name="quantite" [(ngModel)]="product.quantite" required min="0">
    </div>
    
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="product.description" rows="3"></textarea>
    </div>
    
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary" [disabled]="loading">Ajouter</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Annuler</button>
    </div>
  </form>
</div>
